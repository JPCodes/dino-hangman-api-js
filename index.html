<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/application.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="start-page">
        <button type="button" id="start-game">Start</button>
        <img src="img/hipster.gif" alt="" />
      </div>
      <div class="content">
        <div class="game">
          <button type="button" id="new-game">New Game</button>
          <form id="guessForm">
            <label for="letterGuess">Guess a letter:</label>
            <input id="guessedLetter" type="text" name="name">
            <button id="submit" type="submit">Guess</button>
          </form>
          <div id="answers">
          </div>
        </div>
        <div id="ipsum">
        </div>
        <div id="guessedLetters">
        </div>
        <div class="dino">
          <div class="head">
            <div class="nose">
              <div class="nostril"></div>
              <div class="nostril"></div>
            </div>
            <div class="eye"></div>
            <div class="mouth"></div>
            <div class="bottom-jaw-wrapper">
              <div class="bottom-jaw"></div>
            </div>
          </div>
          <div class="neck">
            <div class="bone vert"></div>
            <div class="bone vert"></div>
            <div class="bone vert"></div>
            <div class="bone vert"></div>
            <div class="bone vert"></div>
            <div class="bone vert"></div>
            <div class="bone vert"></div>
          </div>
          <div class="chest">
            <div class="chest-top-cover"></div>
            <div class="vert bone"></div>
            <div class="spine bone first"></div>
            <div class="spine bone second"></div>
            <div class="arms">
              <div class="arm bone">
                <div class="cap"></div>
              </div>
              <div class="forearm bone">
                <div class="cap"></div>
                <div class="cap"></div>
              </div>
              <div class="wrist bone"></div>
              <div class="hand bone"></div>
            </div>
          </div>
          <div class="torso">
            <div class="spine bone third"></div>
            <div class="spine bone fourth"></div>
            <div class="spine bone fifth"></div>
            <div class="hip">
              <div class="hole"></div>
            </div>
          </div>
          <div class="leg">
            <div class="first bone">
              <div class="cap"></div>
              <div class="cap"></div>
            </div>
            <div class="knee bone"></div>
            <div class="calf bone">
              <div class="cap"></div>
              <div class="cap"></div>
            </div>
            <div class="foot bone"></div>
          </div>
          <div class="tail">
            <div class="vert bone"></div>
            <div class="vert bone"></div>
            <div class="vert bone"></div>
            <div class="vert bone"></div>
            <div class="vert bone"></div>
            <div class="vert bone"></div>
            <div class="vert bone"></div>
            <div class="vert bone"></div>
          </div>
          <div class="dead">
            <h3>All DeeNo's friends are dead...son</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
