<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/application.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="start-page">
        <button type="button" id="start-game">Start</button>
        <img src="img/hipster.gif" alt="" />
      </div>

      <div class="game">
        <button type="button" id="new-game">New Game</button>
        <form id="guessForm">
          <label for="letterGuess">Guess a letter:</label>
          <input id="guessedLetter" type="text" name="name">
          <button id="submit" type="button">Guess</button>
        </form>
        <div id="answers">
        </div>
      </div>
      <div id="ipsum">
      </div>
    </div>
  </body>
</html>
